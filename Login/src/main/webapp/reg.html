<!DOCTYPE html>
<html>
<head>
<title>Naresh-IT</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Registration Form</h1>
<div class="aligncenter">
<form method="post" action="reg">
<div class="tab">
<table>
<tr><td><label>FirstName</label></td> <td><input type="text" name="fname"/></td></tr>
<tr><td><label>LastName</label></td> <td><input type="text" name="lname"/></td></tr>
<tr><td><label>Username</label></td> <td><input type="text" name="uname"/></td></tr>
<tr><td><label>Password</label></td> <td><input type="password" name="pwd"/></td></tr>
<tr><td><label>E-Mail</label></td> <td><input type="email" name="email"/></td></tr>
<tr><td><label>Contact</label></td> <td><input type="text" name="contact"/></td></tr>
<tr><td><label>Address</label></td> <td><textarea rows="5" cols="30" name="address"></textarea></td></tr>
</table>
</div>
<br/>
<button type="submit">Register</button> &nbsp;&nbsp;
<button type="reset">Reset</button>
</form>
</div>
</body>
</html>
